<html>
  <head>
    <title>Chat</title>
    <style>

      input { display: block; }
      ul    { list-style: none; }

    </style>
  </head>
      

  <body>
    <ul id="messages"></ul>
    <form id="dl">
      <textarea></textarea>
      <input type="submit" value="Download" />
    </form>
    
    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>

        $(function(){
          var url = $("#dl textarea");
          var messages = $("#messages");

          $("#dl").submit(function(){
            if (!url.val()) return false;

            $.ajax({
                url: '/info/'+btoa(url.val()),
                type: 'GET',
                async: false,
                success: function(data){ 
                    alert(data);
                },
                error: function(data) {
                    alert('woops!'); //or whatever
                }
            });            
          });
        })

    </script>

  </body>
</html>
